<ion-header>
  <ion-toolbar class="cor-fundo">
      <ion-buttons slot="start">
          <ion-back-button> </ion-back-button>
        </ion-buttons>
    <ion-title class="title">Pedidos</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
  <ion-list>
    <ion-list-header>Interface Options</ion-list-header>
  
    <ion-item>
      <ion-label>Alert</ion-label>
      <ion-select [interfaceOptions]="customAlertOptions" interface="alert" multiple="true" placeholder="Select One">
        
      </ion-select>
    </ion-item>
  
    
  </ion-list>
  <ion-list>
      <ion-item *ngFor="let item of selectedItems" lines="inset">
        {{ cardapio.quantidade }}x {{ cardapio.nome }} 
        <ion-label slot="end" text-right>{{ (cardapio.preco * cardapio.quantidade) | currency:'BRL':'symbol' }}</ion-label>
      </ion-item>
      <ion-item>
        Total: <span slot="end">{{ total | currency:'BRL':'symbol' }}</span>
      </ion-item>
    </ion-list>
  
   
 
</ion-content>
