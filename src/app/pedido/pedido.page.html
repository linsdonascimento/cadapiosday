<ion-header>
  <ion-toolbar class="cor-fundo">
      <ion-buttons slot="start">
          <ion-back-button> </ion-back-button>
        </ion-buttons>
    <ion-title class="title">Cadastrar</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of selectedItems" lines="inset">
      {{ cardapio.quantidade }}x {{ cardapio.prato }} 
      <ion-label slot="end" text-right>{{ (cardapio.valor * cardapio.quantidade) | currency:'BRL':'symbol' }}</ion-label>
    </ion-item>
    <ion-item>
      Total: <span slot="end">{{ total | currency:'BRL':'symbol' }}</span>
    </ion-item>
  </ion-list>

 

  
</ion-content>

<ion-row>
  <ion-button color="danger" (click)="comprar()"> Comprar </ion-button>
</ion-row>
