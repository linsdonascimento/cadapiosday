<ion-header>
  <ion-toolbar>
    <ion-title>Lista_de_Bebidas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let bebida of bebidas">
      <ion-item>
        <ion-label>
          {{bebida.nome}}     
          <p></p>
        </ion-label>

        <ion-label>
          {{bebida.valor}} 
          <p></p>
        </ion-label>
        <ion-icon (click)="editar(bebidas)" color="blue" name="create" slot="end"></ion-icon>
        <ion-icon (click)="remove(bebida.uid)" color="danger" name="trash" slot="end"></ion-icon>

      </ion-item>
    </ion-item-sliding>
  </ion-list>

</ion-content>
