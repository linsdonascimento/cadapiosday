<ion-header>
    <ion-toolbar>
      <ion-title>register</ion-title>
      <ion-buttons slot="start">
        <ion-button (click)="backToLogin()">
          <ion-icon slot="start" name="arrow-back"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <div>
      <ion-item class="bg-transparente">
          <ion-label position="floating">Nome</ion-label>
          <ion-input type="text" [(ngModel)]="CadastroCliente.nome"></ion-input>
        </ion-item>
  
        <ion-item class="bg-transparente">
          <ion-label position="floating">E-mail</ion-label>
          <ion-input type="email" [(ngModel)]="CadastroCliente.email"></ion-input>
        </ion-item>
  
        <ion-item class="bg-transparente">
          <ion-label position="floating">Digite uma Senha</ion-label>
          <ion-input type="password" [(ngModel)]="CadastroCliente.senha"></ion-input>
        </ion-item>

        <ion-input [(ngModel)]="newPerfil.description" placeholder="Digite a descriÃ§Ã£o"></ion-input>
  
        <ion-toggle [(ngModel)]="newPerfil.isAdmin" color="primary"></ion-toggle> Administrador?

    </div>
      <ion-row>
        <ion-button (click)="salvar()"> Salvar </ion-button>
      </ion-row>
  
  </ion-content>
