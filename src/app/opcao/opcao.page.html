<ion-header>
  <ion-toolbar>
    <ion-title>Opção</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf = "cliente === 'isAdmin' ">

  <ion-button (click)="listarClientes()">Lista de Clientes</ion-button>
  <ion-button (click)="configCardapio()">Cardapio</ion-button>

  </ng-container>

  <ng-container *ngIf = "cliente !== 'isAdmin' ">

    <ion-button (click)="Pedido()">Pedido</ion-button>

  </ng-container>

</ion-content>
