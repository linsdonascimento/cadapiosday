<ion-header>
  <ion-toolbar>
    <ion-title>lista-de-pratos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let cardapio of ListarPratos">
      <ion-item>
        <ion-label>
          {{cardapio.prato}}     
          <p></p>
        </ion-label>

        <ion-label>
          {{cardapio.valor}} 
          <p></p>
        </ion-label>
        <ion-icon (click)="editar(ListarPratos)" color="blue" name="create" slot="end"></ion-icon>
        <ion-icon (click)="remove(cardapio.uid)" color="danger" name="trash" slot="end"></ion-icon>

      </ion-item>
    </ion-item-sliding>
  </ion-list>

</ion-content>
